# Run update.py daily to refresh publications and institutions, then commit updated data.
name: Daily data update

on:
  schedule:
    # Run at 02:00 UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push updated data back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        run: python scripts/update.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || (git commit -m "chore: daily update of publications and institutions data" && git push)
